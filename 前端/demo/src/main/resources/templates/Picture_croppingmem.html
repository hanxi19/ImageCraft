    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #6b85f1;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --warning-color: #ffbe0b;
            --danger-color: #ff5a5f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .main-container {
            margin-right: 20px; /* 减少右侧边距 */
            margin-left: 20px; /* 增加左侧边距 */
            max-width: calc(100%); /* 动态计算最大宽度 */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .page-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark-color);
            transition: var(--transition);
            cursor: pointer;
        }

        .form-label:hover {
            color: var(--primary-color);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-button {
            border: 2px dashed #d1d5db;
            border-radius: var(--border-radius);
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            background-color: rgba(67, 97, 238, 0.03);
        }

        .file-input-button:hover {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.08);
        }

        .file-input-button i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .file-input-button p {
            margin: 0;
            color: var(--gray-color);
            font-size: 0.95rem;
        }

        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            flex: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }

        .btn-submit:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.25);
        }

        .btn-download {
            background-color: var(--success-color);
            color: white;
            box-shadow: 0 4px 8px rgba(76, 201, 240, 0.2);
            opacity: 0.6;
        }

        .btn-download:not([disabled]) {
            opacity: 1;
        }

        .btn-download:hover:not([disabled]) {
            background-color: #3aa8d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(76, 201, 240, 0.25);
        }

        .btn-download[disabled] {
            background-color: #b0b0b0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-container {
            margin-bottom: 25px;
        }

        .image-preview-box {
            width: 100%;
            max-height: 70vh;
            min-height: 300px;
            background: var(--light-color);
            border: 2px dashed #dee2e6;
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preview-image {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .upload-hint {
            position: absolute;
            color: var(--gray-color);
            font-size: 1.1rem;
            text-align: center;
            padding: 20px;
        }

        .result-preview {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none;
        }

        .result-preview h4 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .form-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .image-preview-box {
                min-height: 250px;
            }
        }
    </style>



</head>

<!-- 功能内容区 -->
<div class="main-container">
    <h1 class="page-title">图片裁剪</h1>

    <!-- 文件选择区域 -->
    <div class="form-group">
        <label for="fileInput" class="form-label">选择图片：</label>
        <div class="file-input-wrapper">
            <div class="file-input-button">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>点击或拖放图片到此处</p>
            </div>
            <input
                    type="file"
                    id="fileInput"
                    accept="image/*"
                    required
            >
        </div>
    </div>

    <!-- 操作按钮组 -->
    <div class="form-buttons">
        <button class="btn btn-submit" onclick="handleCrop()">
            <i class="fas fa-crop"></i> 执行裁剪
        </button>
        <button class="btn btn-download" onclick="downloadResult()" disabled id="downloadBtn">
            <i class="fas fa-download"></i> 下载结果
        </button>
    </div>

    <!-- 图片预览容器 -->
    <div class="preview-container">
        <div class="image-preview-box">
            <img id="previewImage" class="preview-image">
            <div class="upload-hint">请选择图片</div>
        </div>
    </div>

    <!-- 裁剪结果预览 -->
    <div class="result-preview" id="resultPreview">
        <h4>裁剪结果：</h4>
        <img id="croppedResult" class="preview-image">
    </div>

</div>
<!-- 引入依赖 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

<script>
    let cropper = null;
    let croppedBlob = null;

    // 初始化图片选择
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            initCropper(event.target.result);
        };
        reader.readAsDataURL(file);
    });

    // 初始化裁剪器
    function initCropper(imageSrc) {
        const img = document.getElementById('previewImage');
        const hint = document.querySelector('.upload-hint');

        hint.style.display = 'none';
        img.src = imageSrc;

        if (cropper) {
            cropper.destroy();
        }

        cropper = new Cropper(img, {
            aspectRatio: NaN,
            viewMode: 1,
            autoCropArea: 1,
            responsive: true,
            checkCrossOrigin: false,
            background: false,
            cropBoxMovable: true,
            cropBoxResizable: true
        });
    }

    // 处理裁剪
    function handleCrop() {
        if (!cropper) {
            alert('请先选择图片');
            return;
        }

        // 获取裁剪数据
        const canvas = cropper.getCroppedCanvas({
            imageSmoothingQuality: 'high',
            minWidth: 100,
            minHeight: 100,
            maxWidth: 4096,
            maxHeight: 4096,
            fillColor: '#fff'
        });

        if (!canvas) {
            alert('裁剪失败，请重试');
            return;
        }

        // 显示结果预览
        canvas.toBlob(blob => {
            if (!blob) {
                alert('生成裁剪图片失败');
                return;
            }

            croppedBlob = blob;
            const url = URL.createObjectURL(blob);
            const resultImg = document.getElementById('croppedResult');
            resultImg.src = url;

            const resultPreview = document.getElementById('resultPreview');
            resultPreview.style.display = 'block';

            document.getElementById('downloadBtn').disabled = false;

            // 滚动到结果区域
            resultPreview.scrollIntoView({ behavior: 'smooth' });
        }, 'image/png', 0.95);
    }

    // 下载结果
    function downloadResult() {
        if (!croppedBlob) return;

        const url = URL.createObjectURL(croppedBlob);
        const a = document.createElement('a');
        a.download = `cropped-${new Date().toISOString().slice(0, 10)}.png`;
        a.href = url;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // 拖放功能
    const dropArea = document.querySelector('.file-input-button');

    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = 'var(--primary-color)';
        dropArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
    });

    dropArea.addEventListener('dragleave', () => {
        dropArea.style.borderColor = '#d1d5db';
        dropArea.style.backgroundColor = 'rgba(67, 97, 238, 0.03)';
    });

    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.style.borderColor = '#d1d5db';
        dropArea.style.backgroundColor = 'rgba(67, 97, 238, 0.03)';

        if (e.dataTransfer.files.length) {
            document.getElementById('fileInput').files = e.dataTransfer.files;
            const event = new Event('change');
            document.getElementById('fileInput').dispatchEvent(event);
        }
    });
</script>
</body>
