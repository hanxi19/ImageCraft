<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置 - 安全中心</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #e0e7ff;
            --secondary-color: #3a86ff;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section-title {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            transition: var(--transition);
        }

        input, button {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, button:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        input[type="email"], input[type="text"], input[type="password"] {
            background-color: var(--bg-color);
            transition: var(--transition);
        }

        input[type="email"]:hover, input[type="text"]:hover, input[type="password"]:hover {
            background-color: #f1f3f5;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        button i {
            transition: var(--transition);
        }

        button:hover i {
            transform: translateX(5px);
        }

        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            transition: var(--transition);
        }

        #message.success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        #message.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .form-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .form-wrapper {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            display: none;
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="text-align: center; margin-bottom: 40px; color: var(--primary-color);">账户安全中心</h1>

    <div class="form-wrapper">
        <div class="card">
            <h2 class="section-title"><i class="fas fa-envelope"></i> 发送重置密码邮件</h2>
            <form id="sendEmailForm">
                <div class="form-group">
                    <label for="emailAddress"><i class="fas fa-at"></i> 邮箱地址</label>
                    <input type="email" id="emailAddress" name="emailAddress" required placeholder="请输入注册邮箱">
                </div>
                <div class="form-group">
                    <button type="submit"><i class="fas fa-paper-plane"></i> 发送邮件</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2 class="section-title"><i class="fas fa-key"></i> 重置密码</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="emailAddressReset"><i class="fas fa-at"></i> 邮箱地址</label>
                    <input type="email" id="emailAddressReset" name="emailAddress" required placeholder="请输入注册邮箱">
                </div>
                <div class="form-group">
                    <label for="verificationCode"><i class="fas fa-lock"></i> 验证码</label>
                    <input type="text" id="verificationCode" name="verificationCode" required placeholder="请输入邮箱收到的验证码">
                </div>
                <div class="form-group">
                    <label for="newPassword"><i class="fas fa-lock"></i> 新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="请设置新密码">
                </div>
                <div class="form-group">
                    <button type="submit"><i class="fas fa-redo"></i> 重置密码</button>
                </div>
            </form>
        </div>
    </div>

    <div id="message"></div>
    <div class="loading" id="loading">
        <i class="fas fa-spinner"></i>
        <span>处理中，请稍候...</span>
    </div>
</div>

<script>
    $(document).ready(function() {
        const message = $('#message');
        const loading = $('#loading');

        // 发送重置密码邮件
        $('#sendEmailForm').submit(function(e) {
            e.preventDefault();
            showLoading();

            var emailAddress = $('#emailAddress').val();
            $.ajax({
                type: 'POST',
                url: '/sendResetPasswordEmail',
                data: { emailAddress: emailAddress },
                success: function() {
                    hideLoading();
                    showMessage('重置密码邮件已发送，请查收邮箱。', 'success');
                },
                error: function() {
                    hideLoading();
                    showMessage('发送邮件失败，请重试。', 'error');
                }
            });
        });

        // 重置密码
        $('#resetPasswordForm').submit(function(e) {
            e.preventDefault();
            showLoading();

            var emailAddress = $('#emailAddressReset').val();
            var verificationCode = $('#verificationCode').val();
            var newPassword = $('#newPassword').val();
            $.ajax({
                type: 'POST',
                url: '/resetPassword',
                data: { emailAddress: emailAddress, verificationCode: verificationCode, newPassword: newPassword },
                success: function() {
                    hideLoading();
                    showMessage('密码重置成功。', 'success');
                },
                error: function() {
                    hideLoading();
                    showMessage('密码重置失败，请检查输入的信息。', 'error');
                }
            });
        });

        // 显示消息
        function showMessage(text, type) {
            message.text(text).addClass(type).show();
            setTimeout(() => {
                message.hide().removeClass('success error');
            }, 5000);
        }

        // 显示加载状态
        function showLoading() {
            loading.show();
            $("button[type='submit']").attr("disabled", true);
        }

        // 隐藏加载状态
        function hideLoading() {
            loading.hide();
            $("button[type='submit']").removeAttr("disabled");
        }
    });
</script>
</body>
</html>
