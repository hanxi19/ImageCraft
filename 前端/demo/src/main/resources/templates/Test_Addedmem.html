    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --warning-color: #ffbe0b;
            --danger-color: #ff5a5f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .main-container {
            margin-right: 20px; /* 减少右侧边距 */
            margin-left: 20px; /* 增加左侧边距 */
            max-width: calc(100%); /* 动态计算最大宽度 */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }

        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-button {
            border: 2px dashed #d1d5db;
            border-radius: var(--border-radius);
            padding: 35px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            background-color: rgba(67, 97, 238, 0.03);
        }

        .file-input-button:hover {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.08);
        }

        .file-input-button i {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        #imageUpload {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        input:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .position-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.25);
        }

        .download-btn {
            background-color: var(--success-color);
        }

        .download-btn:hover {
            background-color: #3aa8d8;
        }

        .canvas-container {
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        #imageCanvas {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        .error {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 90, 95, 0.1);
            color: var(--danger-color);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--danger-color);
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .position-inputs {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }
        }
        .position-inputs1 {            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .position-inputs1 {                grid-template-columns: 1fr;
        }
    </style>


</head>

<!-- 功能内容区 -->
<div class="main-container">
    <h1>图片文字添加工具</h1>

    <div class="container">
        <div class="form-group">
            <label>选择图片:</label>
            <div class="file-input-wrapper">
                <div class="file-input-button">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>点击或拖放图片到此处</p>
                </div>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
        </div>

        <div class="form-group">
            <label for="textInput">添加文字内容:</label>
            <input type="text" id="textInput" placeholder="输入要添加的文字">
        </div>

        <div class="form-group">
            <label>文字样式设置:</label>
            <div class="position-inputs">
                <input type="number" id="fontSize" value="24" min="10" max="300" placeholder="字体大小">
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="宋体">宋体</option>
                    <option value="微软雅黑">微软雅黑</option>
                    <option value="黑体">黑体</option>
                </select>
                <input type="color" id="fontColor" value="#000000">
                <input type="number" id="textX" value="50" min="0" placeholder="X坐标">
                <input type="number" id="textY" value="50" min="0" placeholder="Y坐标">
            </div>
        </div>

        <div class="btn-group">
            <button id="addTextBtn" class="btn">
                <i class="fas fa-text-height"></i> 添加文字
            </button>
            <button id="clearTextBtn" class="btn" style="background-color: var(--gray-color);">
                <i class="fas fa-eraser"></i> 清除文字
            </button>
            <button id="downloadBtn" class="btn download-btn">
                <i class="fas fa-download"></i> <span class="position-inputs1"></span>下载图片 </button>
        </div>

        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
        </div>

        <div id="error" class="error">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
    </div>
</div>
<script>
    // 获取DOM元素
    const canvas = document.getElementById('imageCanvas');
    const ctx = canvas.getContext('2d');
    const imageUpload = document.getElementById('imageUpload');
    const textInput = document.getElementById('textInput');
    const fontSize = document.getElementById('fontSize');
    const fontColor = document.getElementById('fontColor');
    const fontFamily = document.getElementById('fontFamily');
    const textX = document.getElementById('textX');
    const textY = document.getElementById('textY');
    const addTextBtn = document.getElementById('addTextBtn');
    const clearTextBtn = document.getElementById('clearTextBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const errorDiv = document.getElementById('error');
    const errorText = document.getElementById('errorText');

    let currentImage = null;

    // 文件上传处理
    imageUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            if (!file.type.match('image.*')) {
                showError('请选择有效的图片文件');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    ctx.drawImage(img, 0, 0);
                    currentImage = img;
                    hideError();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    // 添加文字
    addTextBtn.addEventListener('click', function() {
        if (!currentImage) {
            showError('请先上传图片');
            return;
        }

        const text = textInput.value.trim();
        if (!text) {
            showError('请输入要添加的文字');
            return;
        }

        ctx.drawImage(currentImage, 0, 0);
        ctx.font = `${fontSize.value}px ${fontFamily.value}`;
        ctx.fillStyle = fontColor.value;
        ctx.textBaseline = 'top';
        ctx.fillText(text, parseInt(textX.value), parseInt(textY.value));
        hideError();
    });

    // 清除文字
    clearTextBtn.addEventListener('click', function() {
        if (currentImage) {
            ctx.drawImage(currentImage, 0, 0);
        }
    });

    // 下载图片
    downloadBtn.addEventListener('click', function() {
        if (!currentImage) {
            showError('请先上传图片');
            return;
        }

        const link = document.createElement('a');
        link.download = 'image-with-text.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });

    // 点击设置文字位置
    canvas.addEventListener('click', function(e) {
        if (!currentImage) return;

        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const x = (e.clientX - rect.left) * scaleX;
        const y = (e.clientY - rect.top) * scaleY;

        textX.value = Math.round(x);
        textY.value = Math.round(y);
    });

    function showError(message) {
        errorText.textContent = message;
        errorDiv.classList.add('show');
    }

    function hideError() {
        errorDiv.classList.remove('show');
    }
</script>
</body>
