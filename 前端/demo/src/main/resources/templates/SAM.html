<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/homee.css}" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片分割工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 保留第一个代码的CSS变量和基础样式 */
        :root {
            --primary-color: #4361ee;
            --primary-light: #6b85f1;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --warning-color: #ffbe0b;
            --danger-color: #ff5a5f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 10px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .main-container {
            margin-right: 20px; /* 减少右侧边距 */
            margin-left: 20px; /* 增加左侧边距 */
            max-width: calc(100%); /* 动态计算最大宽度 */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            text-align: center;
            width: 100%;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.25);
        }

        /* 新增图片分割工具特定样式 */
        .image-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            width: 100%;
            height: 400px;
            overflow: hidden;
            background: var(--light-color);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .point {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--danger-color);
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .status {
            padding: 14px;
            border-radius: var(--border-radius);
            margin: 18px 0;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            border-left: 4px solid transparent;
        }

        .status i {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .status-success {
            background-color: rgba(76, 201, 240, 0.1);
            color: #007a99;
            border-left-color: var(--success-color);
        }

        .status-error {
            background-color: rgba(255, 90, 95, 0.1);
            color: #cc0000;
            border-left-color: var(--danger-color);
        }

        .instructions {
            background-color: rgba(67, 97, 238, 0.05);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            border: 1px solid rgba(67, 97, 238, 0.1);
        }

        .instructions h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
            color: var(--gray-color);
        }

        @media (max-width: 768px) {
            .image-container {
                height: 300px;
            }

            .controls {
                gap: 10px;
            }

            .btn {
                flex: 1 1 100%;
            }
        }
    </style>

</head>

<!-- 功能内容区 -->
<div class="main-container">
    <h1>图片分割工具</h1>

    <div class="card instructions">
        <h3>使用说明：</h3>
        <ol>
            <li>点击"上传图片"按钮选择并上传图片</li>
            <li>在图片上点击标记需要分割的区域</li>
            <li>点击"分割图片"按钮进行处理</li>
            <li>查看结果并可以下载或重新标记</li>
        </ol>
    </div>

    <div class="card">
        <div class="controls">
            <button class="btn" id="uploadBtn">
                <i class="fas fa-cloud-upload-alt"></i> 上传图片
            </button>
            <button class="btn" id="segmentBtn" disabled>
                <i class="fas fa-cut"></i> 分割图片
            </button>
            <button class="btn" id="resetBtn" disabled>
                <i class="fas fa-undo"></i> 重置标记
            </button>
            <button class="btn" id="downloadBtn" disabled>
                <i class="fas fa-download"></i> 下载结果
            </button>
        </div>

        <div class="image-section">
            <div class="card">
                <h3>原始图片</h3>
                <div class="image-container" id="originalContainer">
                    <img id="originalImage" style="display: none;">
                </div>
            </div>
            <div class="card">
                <h3>分割结果</h3>
                <div class="image-container">
                    <img id="resultImage" style="display: none;">
                </div>
            </div>
        </div>

        <div id="status" class="status status-info">
            <i class="fas fa-info-circle"></i>
            <span>请上传图片开始处理</span>
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/jpeg,image/png">
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 获取DOM元素
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const segmentBtn = document.getElementById('segmentBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalContainer = document.getElementById('originalContainer');
        const originalImage = document.getElementById('originalImage');
        const resultImage = document.getElementById('resultImage');
        const statusDiv = document.getElementById('status');

        // 状态变量
        let originalImageUrl = '';
        let originalImageSize = { width: 0, height: 0 };
        let displayImageSize = { width: 0, height: 0 };
        let points = [];
        let resultImageUrl = '';

        // 上传图片按钮点击事件
        uploadBtn.addEventListener('click', function() {
            fileInput.click();
        });

        // 文件选择变化时自动上传
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                uploadImage(this.files[0]);
            }
        });

        // 原始图片容器点击事件（标记点）
        originalContainer.addEventListener('click', function(e) {
            if (!originalImageUrl || originalImage.style.display !== 'block') return;

            // 计算点击位置相对于图片的位置
            const rect = originalImage.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // 转换为原始图片上的坐标
            const scaleX = originalImageSize.width / rect.width;
            const scaleY = originalImageSize.height / rect.height;
            const originalX = x * scaleX;
            const originalY = y * scaleY;

            // 保存坐标点
            points.push({ x: originalX, y: originalY });

            // 在显示图片上标记点
            const pointElement = document.createElement('div');
            pointElement.className = 'point';
            pointElement.style.left = x + 'px';
            pointElement.style.top = y + 'px';
            originalContainer.appendChild(pointElement);

            // 启用分割按钮
            segmentBtn.disabled = false;
            resetBtn.disabled = false;

            console.log('标记点坐标:', { originalX, originalY });
        });

        // 分割按钮点击事件
        segmentBtn.addEventListener('click', function() {
            if (!originalImageUrl || points.length === 0) return;

            segmentImage();
        });

        // 重置按钮点击事件
        resetBtn.addEventListener('click', function() {
            // 清除所有标记点
            document.querySelectorAll('.point').forEach(point => point.remove());
            points = [];
            segmentBtn.disabled = true;
            resetBtn.disabled = true;
        });

        // 下载按钮点击事件
        downloadBtn.addEventListener('click', function() {
            if (!resultImageUrl) return;

            const link = document.createElement('a');
            link.href = resultImageUrl;
            link.download = 'segment_result_' + new Date().getTime() + '.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // 上传图片函数
        function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            uploadBtn.disabled = true;
            statusDiv.textContent = '上传中...';
            statusDiv.className = 'status';
            statusDiv.style.display = 'block';

            fetch('http://localhost:8080/segment/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 1) {
                        // 上传成功
                        statusDiv.textContent = '上传成功！';
                        statusDiv.className = 'status success';

                        // 保存后端返回的图片URL（用于分割接口）
                        originalImageUrl = data.data.imageUrl;

                        // 预览显示本地图片
                        const localUrl = URL.createObjectURL(file);
                        originalImage.src = localUrl;
                        originalImage.style.display = 'block';

                        // 获取图片原始尺寸
                        return new Promise((resolve) => {
                            originalImage.onload = function() {
                                originalImageSize = {
                                    width: this.naturalWidth,
                                    height: this.naturalHeight
                                };
                                displayImageSize = {
                                    width: this.width,
                                    height: this.height
                                };
                                resolve();
                            };
                        });
                    } else {
                        throw new Error(data.msg || '上传失败');
                    }
                })
                .catch(error => {
                    statusDiv.textContent = '错误: ' + error.message;
                    statusDiv.className = 'status error';
                })
                .finally(() => {
                    uploadBtn.disabled = false;
                });
        }

        // 分割图片函数
        function segmentImage() {
            const pointsStr = points.map(p => `${p.x},${p.y}`).join(';');

            statusDiv.textContent = '正在处理分割...';
            statusDiv.className = 'status';
            statusDiv.style.display = 'block';
            segmentBtn.disabled = true;

            fetch('http://localhost:8080/segment/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    imageUrl: originalImageUrl,
                    keyPoints: points.flatMap(p => [p.x, p.y])
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 1) {
                        // 分割成功
                        statusDiv.textContent = '分割成功！';
                        statusDiv.className = 'status success';
                        resultImageUrl = data.data.segmentationResultUrl;
                        resultImage.src = resultImageUrl;
                        resultImage.style.display = 'block';
                        downloadBtn.disabled = false;
                        // 显示结果图片
                        // resultImageUrl = window.location.origin + data.data.segmentationResultUrl;
                        const backendOrigin = 'http://localhost:8080';
                        let url = data.data.segmentationResultUrl;

                        // 去掉前端端口前缀，只保留路径部分
                        url = url.replace(/^https?:\/\/[^/]+/, '');

                        // 拼接后端地址
                        resultImageUrl = backendOrigin + url;
                        resultImage.src = resultImageUrl;
                        resultImage.style.display = 'block';
                        downloadBtn.disabled = false;

                        // 获取结果图片
                        return fetch(resultImageUrl);
                    } else {
                        throw new Error(data.msg || '分割失败');
                    }
                })
                .catch(error => {
                    statusDiv.textContent = '错误: ' + error.message;
                    statusDiv.className = 'status error';
                })
                .finally(() => {
                    segmentBtn.disabled = false;
                });
        }
    });
</script>
</body>
</html>
