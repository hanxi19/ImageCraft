<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/homee.css}" />
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
	:root {
            --primary-color: #4361ee;
            --primary-light: #6b85f1;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --warning-color: #ffbe0b;
            --danger-color: #ff5a5f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
    .main-container {
        margin-right: 20px; /* 减少右侧边距 */
        margin-left: 20px; /* 增加左侧边距 */
        max-width: calc(100%); /* 动态计算最大宽度 */
    }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }
        
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-button {
            border: 2px dashed #d1d5db;
            border-radius: var(--border-radius);
            padding: 35px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            background-color: rgba(67, 97, 238, 0.03);
        }
        
        .file-input-button:hover {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.08);
        }
        
        .file-input-button i {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 12px;
        }
        
        .file-input-button p {
            margin: 0;
            color: var(--gray-color);
            font-size: 0.95rem;
        }
        
        #inputImage {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }
        
        input[type="number"]:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .size-inputs {
            display: flex;
            gap: 15px;
        }
        
        .size-inputs input {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.25);
        }
        
        .btn:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: rgba(76, 201, 240, 0.1);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--success-color);
            display: none;
        }
        
        .result.success {
            display: block;
        }
        
        .error {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 90, 95, 0.1);
            color: var(--danger-color);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--danger-color);
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .preview-box {
            flex: 1;
            min-width: 300px;
        }
        
        .preview-img {
            max-width: 100%;
            border-radius: var(--border-radius);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .preview-label {
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            color: var(--gray-color);
        }
        
        .stats {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--gray-color);
        }
        
        .download-btn {
            display: inline-block;
            background-color: var(--success-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(76, 201, 240, 0.2);
        }
        
        .download-btn:hover {
            background-color: #3aa8d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(76, 201, 240, 0.25);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .size-inputs {
                flex-direction: column;
                gap: 10px;
            }
            
            .preview-container {
                flex-direction: column;
            }
        }
    </style>
    
</head>
<body>
<nav class="fixed-nav">
    <div class="nav-container">

</nav>

    <!-- 功能内容区 -->
    <div class="main-container">
        <h1>图片压缩工具</h1>
        
        <div class="container">
            <div class="form-group">
                <label for="inputImage">选择图片:</label>
                <div class="file-input-wrapper">
                    <div class="file-input-button" id="fileInputButton">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>点击或拖放图片到此处</p>
                    </div>
                    <input type="file" id="inputImage" accept="image/*">
                </div>
            </div>
            
            <div class="form-group">
                <label for="quality">图片质量 (1-100):</label>
                <input type="number" id="quality" min="1" max="100" value="85">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="optimize" checked>
                <label for="optimize">优化图片</label>
            </div>
            
            <div class="form-group">
                <label>最大尺寸 (可选):</label>
                <div class="size-inputs">
                    <input type="number" id="maxWidth" placeholder="宽度(px)" min="1">
                    <input type="number" id="maxHeight" placeholder="高度(px)" min="1">
                </div>
            </div>
            
            <button id="compressBtn" class="btn">
                <i class="fas fa-compress-alt"></i> 压缩图片
            </button>
            
            <div class="preview-container">
                <div class="preview-box">
                    <img id="originalPreview" class="preview-img" alt="原始图片">
                    <div class="preview-label">原始图片</div>
                    <div class="stats" id="originalStats"></div>
                </div>
                <div class="preview-box">
                    <img id="compressedPreview" class="preview-img" alt="压缩后的图片">
                    <div class="preview-label">压缩后的图片</div>
                    <div class="stats" id="compressedStats"></div>
                </div>
            </div>
            
            <a id="downloadBtn" href="#" class="download-btn" style="display: none;">
                <i class="fas fa-download"></i> 下载压缩后的图片
            </a>
            
            <div id="result" class="result">
                <i class="fas fa-check-circle"></i>
                <span id="resultText">图片压缩完成!</span>
            </div>
            
            <div id="error" class="error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
        </div>
    </div>
 <script>
       // 获取DOM元素
const fileInput = document.getElementById('inputImage');
const fileInputButton = document.getElementById('fileInputButton');
const originalPreview = document.getElementById('originalPreview');
const compressedPreview = document.getElementById('compressedPreview');
const originalStats = document.getElementById('originalStats');
const compressedStats = document.getElementById('compressedStats');
const downloadBtn = document.getElementById('downloadBtn');
const resultDiv = document.getElementById('result');
const errorDiv = document.getElementById('error');
const resultText = document.getElementById('resultText');
const errorText = document.getElementById('errorText');
const compressBtn = document.getElementById('compressBtn');

// 文件选择处理
fileInput.addEventListener('change', handleFileSelect);

// 处理文件选择
function handleFileSelect() {
    if (fileInput.files && fileInput.files[0]) {
        const file = fileInput.files[0];
        
        // 验证是否为图片
        if (!file.type.match('image.*')) {
            showError('请选择有效的图片文件');
            return;
        }
        
        // 显示原始图片预览
        const reader = new FileReader();
        reader.onload = function(e) {
            originalPreview.src = e.target.result;
            originalPreview.style.display = 'block';
            
            // 计算并显示原始图片信息
            const img = new Image();
            img.onload = function() {
                const sizeInKB = (file.size / 1024).toFixed(2);
                originalStats.innerHTML = `
                    <span>尺寸: ${img.width}×${img.height}px</span>
                    <span>大小: ${sizeInKB} KB</span>
                `;
            };
            img.src = e.target.result;
            
            // 重置状态
            hideError();
            compressedPreview.style.display = 'none';
            downloadBtn.style.display = 'none';
            resultDiv.style.display = 'none';
        };
        reader.readAsDataURL(file);
    }
}

// 拖放功能
fileInputButton.addEventListener('dragover', (e) => {
    e.preventDefault();
    fileInputButton.style.borderColor = 'var(--primary-color)';
    fileInputButton.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
});

fileInputButton.addEventListener('dragleave', () => {
    fileInputButton.style.borderColor = '#d1d5db';
    fileInputButton.style.backgroundColor = 'rgba(67, 97, 238, 0.03)';
});

fileInputButton.addEventListener('drop', (e) => {
    e.preventDefault();
    fileInputButton.style.borderColor = '#d1d5db';
    fileInputButton.style.backgroundColor = 'rgba(67, 97, 238, 0.03)';
    
    if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect();
    }
});

// 压缩按钮点击事件
compressBtn.addEventListener('click', function() {
    const input = document.getElementById('inputImage');
    const quality = parseInt(document.getElementById('quality').value);
    const optimize = document.getElementById('optimize').checked;
    const maxWidth = document.getElementById('maxWidth').value;
    const maxHeight = document.getElementById('maxHeight').value;
    
    // 重置显示
    resultDiv.style.display = 'none';
    errorDiv.className = 'error';
    
    if (!input.files || input.files.length === 0) {
        showError('请选择一张图片');
        return;
    }
    
    if (isNaN(quality) || quality < 1 || quality > 100) {
        showError('请输入1-100之间的质量值');
        return;
    }
    
    const file = input.files[0];
    const reader = new FileReader();
    
    // 显示加载状态
    compressBtn.disabled = true;
    resultText.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> 正在压缩图片...';
    resultDiv.style.display = 'block';
    
    reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
            // 创建canvas进行压缩
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            let width = img.width;
            let height = img.height;
            
            // 如果有最大尺寸限制，计算新的尺寸
            if (maxWidth || maxHeight) {
                const maxW = maxWidth ? parseInt(maxWidth) : Infinity;
                const maxH = maxHeight ? parseInt(maxHeight) : Infinity;
                
                const ratio = Math.min(maxW / width, maxH / height, 1);
                width = Math.floor(width * ratio);
                height = Math.floor(height * ratio);
            }
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            
            try {
                // 转换为Blob对象
                canvas.toBlob(function(blob) {
                    // 显示压缩后的图片
                    const compressedUrl = URL.createObjectURL(blob);
                    compressedPreview.src = compressedUrl;
                    compressedPreview.style.display = 'block';
                    
                    // 更新压缩后图片信息
                    const originalSize = file.size;
                    const compressedSize = blob.size;
                    const reduction = ((1 - (compressedSize / originalSize)) * 100).toFixed(2);
                    
                    compressedStats.innerHTML = `
                        <span>尺寸: ${width}×${height}px</span>
                        <span>大小: ${(compressedSize/1024).toFixed(2)} KB (减少${reduction}%)</span>
                    `;
                    
                    // 设置下载按钮
                    downloadBtn.href = compressedUrl;
                    downloadBtn.download = 'compressed_' + file.name;
                    downloadBtn.style.display = 'block';
                    
                    // 显示结果
                    resultText.innerHTML = `<i class="fas fa-check-circle"></i> 图片压缩完成! 体积减少了${reduction}%`;
                    resultDiv.className = 'result success';
                    
                    compressBtn.disabled = false;
                }, file.type, quality/100);
            } catch (e) {
                showError('压缩失败: ' + e.message);
                compressBtn.disabled = false;
            }
        };
        
        img.onerror = function() {
            showError('图片加载失败');
            compressBtn.disabled = false;
        };
        
        img.src = e.target.result;
    };
    
    reader.onerror = function() {
        showError('文件读取失败');
        compressBtn.disabled = false;
    };
    
    reader.readAsDataURL(file);
});

function showError(message) {
    errorText.textContent = message;
    errorDiv.className = 'error show';
}

function hideError() {
    errorDiv.className = 'error';
}
    </script>
</body>
