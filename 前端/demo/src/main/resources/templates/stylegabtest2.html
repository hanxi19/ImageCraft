<div class="main-container">
    <h1>StyleGAN å›¾åƒç”Ÿæˆå™¨</h1>

    <div class="container">
        <form id="genForm">
            <div class="form-group">
                <label for="seed"><i class="fas fa-seedling"></i> éšæœºç§å­</label>
                <input type="number" id="seed" name="seed" value="42" required>
            </div>

            <div class="form-group">
                <label for="trunc"><i class="fas fa-paint-brush"></i> ç”Ÿæˆè´¨é‡ (0.1-1.0)</label>
                <input type="number" id="trunc" name="trunc" step="0.1" value="0.7" min="0.1" max="1.0" required>
            </div>

            <div class="form-group">
                <label for="network"><i class="fas fa-network-wired"></i> ç”Ÿæˆç±»å‹</label>
                <select id="network" name="network" required>
                    <option value="0">ğŸ± çŒ«</option>
                    <option value="1">ğŸ¶ ç‹—</option>
                    <option value="2">ğŸ¨ è‰ºæœ¯äººåƒ</option>
                </select>
            </div>

            <button type="submit" class="btn" id="generateBtn">
                <i class="fas fa-magic"></i> ç«‹å³ç”Ÿæˆ
            </button>
        </form>

        <div class="result-container" id="resultContainer">
            <p class="status-text" id="statusText">
                <i class="fas fa-spinner fa-pulse"></i>
                <span>æ­£åœ¨ç”Ÿæˆå›¾åƒ...</span>
            </p>
            <img id="generatedImage" class="generated-image" alt="ç”Ÿæˆçš„å›¾åƒ">
            <a id="downloadBtn" href="#" class="download-btn" style="display: none;">
                <i class="fas fa-download"></i> ä¸‹è½½å›¾åƒ
            </a>
        </div>

        <div class="error-container" id="errorContainer">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
    </div>

<script>
    const form = document.getElementById('genForm');
    const generateBtn = document.getElementById('generateBtn');
    const statusText = document.getElementById('statusText');
    const imageElement = document.getElementById('generatedImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const resultContainer = document.getElementById('resultContainer');
    const errorContainer = document.getElementById('errorContainer');
    const errorText = document.getElementById('errorText');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorContainer.classList.remove('show');
        resultContainer.classList.add('show');
        generateBtn.disabled = true;

        const seed = document.getElementById('seed').value;
        const trunc = document.getElementById('trunc').value;
        const network = document.getElementById('network').value;

        try {
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            statusText.innerHTML = `
                    <i class="fas fa-spinner fa-pulse"></i>
                    <span>æ­£åœ¨ç”Ÿæˆå›¾åƒ...</span>
                `;
            imageElement.style.display = 'none';
            downloadBtn.style.display = 'none';

            // è°ƒç”¨ç”Ÿæˆæ¥å£
            const genResponse = await fetch('http://localhost:8080/stylegan/gen', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ seed, trunc, network }),
            });

            if (!genResponse.ok) throw new Error(`è¯·æ±‚å¤±è´¥: ${genResponse.status}`);

            const genData = await genResponse.json();
            if (genData.code !== 200) throw new Error(genData.msg);

            // è·å–ç”Ÿæˆçš„å›¾ç‰‡
            const resultResponse = await fetch(
                `http://localhost:8080/stylegan/result?resImgUrl=${encodeURIComponent(genData.resImgUrl)}`
            );

            if (!resultResponse.ok) throw new Error('å›¾ç‰‡è·å–å¤±è´¥');

            // æ˜¾ç¤ºç»“æœ
            const blob = await resultResponse.blob();
            const imageUrl = URL.createObjectURL(blob);

            imageElement.src = imageUrl;
            imageElement.style.display = 'block';
            downloadBtn.href = imageUrl;
            downloadBtn.download = `stylegan_${Date.now()}.png`;
            downloadBtn.style.display = 'inline-flex';

            statusText.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>å›¾åƒç”ŸæˆæˆåŠŸï¼</span>
                `;

        } catch (error) {
            errorText.textContent = error.message;
            errorContainer.classList.add('show');
            statusText.innerHTML = `
                    <i class="fas fa-times-circle"></i>
                    <span>ç”Ÿæˆå¤±è´¥</span>
                `;
        } finally {
            generateBtn.disabled = false;
        }
    });
</script>
