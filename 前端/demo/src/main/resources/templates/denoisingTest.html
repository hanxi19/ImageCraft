<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片去噪点测试</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #6b85f1;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --warning-color: #ffbe0b;
            --danger-color: #ff5a5f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 10px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7ff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-button {
            border: 2px dashed #d1d5db;
            border-radius: var(--border-radius);
            padding: 35px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            background-color: rgba(67, 97, 238, 0.03);
        }

        .file-input-button:hover {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.08);
        }

        .file-input-button i {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .file-input-button p {
            margin: 0;
            color: var(--gray-color);
            font-size: 0.95rem;
        }

        #file {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.25);
        }

        .btn:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn i {
            margin-right: 8px;
        }

        .status {
            padding: 14px;
            border-radius: var(--border-radius);
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            border-left: 4px solid transparent;
        }

        .status i {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .status-pending {
            background-color: rgba(255, 190, 11, 0.1);
            color: #b38b00;
            border-left-color: var(--warning-color);
        }

        .status-success {
            background-color: rgba(76, 201, 240, 0.1);
            color: #007a99;
            border-left-color: var(--success-color);
        }

        .status-error {
            background-color: rgba(255, 90, 95, 0.1);
            color: #cc0000;
            border-left-color: var(--danger-color);
        }

        .status-info {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        .image-preview {
            width: 100%;
            border-radius: var(--border-radius);
            border: 1px solid #eee;
            display: none;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .download-btn {
            display: inline-block;
            background-color: var(--success-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(76, 201, 240, 0.2);
        }

        .download-btn:hover {
            background-color: #3aa8d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(76, 201, 240, 0.25);
        }

        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .result-column {
            flex: 1;
            min-width: 300px;
        }

        .progress-container {
            margin-top: 15px;
            display: none;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--gray-color);
        }

        .progress-bar {
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            width: 0;
            transition: width 0.4s ease;
        }
        .upload-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-box {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 20px;
            }

            .result-container {
                flex-direction: column;
            }

            .file-input-button {
                padding: 25px 15px;
            }
        }
    </style>

</head>
<body>
<div class="container">
    <header>
        <h1>图片去噪点测试</h1>
    </header>
    <div class="card">
        <form id="uploadForm">
            <div class="form-group">
                <label for="file">选择图片 (JPG/PNG, 最大 5MB):</label>
                <div class="file-input-wrapper">
                    <div class="file-input-button">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>点击上传图片</p>
                    </div>
                    <input type="file" id="file" name="file" accept="image/jpeg, image/png" required>
                </div>
            </div>
            <br><br>
            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-magic"></i> 上传图片</button>
        </form>
    </div>
    <div class="card">
        <h2>上传结果</h2>
        <div class="status status-info" id="uploadStatus">
            <i class="fas fa-info-circle"></i>
            <span>尚未上传图片</span>
        </div>
        <img id="uploadedImage" src="" alt="上传的图片" style="display: none; max-width: 100%; height: auto;">
    </div>
    <div class="card">
        <h2>处理结果</h2>
        <div class="status status-info" id="disposeStatus">
            <i class="fas fa-info-circle"></i>
            <span>尚未处理图片</span>
            <img id="processedImage" src="" alt="处理后的图片" style="display: none; max-width: 100%; height: auto;">
        </div>
    </div>
    <div class="card">
        <h2>下载结果</h2>
        <div class="status status-info" id="downloadStatus">
            <i class="fas fa-info-circle"></i>
            <span>尚未下载图片</span>
        </div>
        <a id="downloadLink" href="#" style="display: none;">点击下载处理后的图片</a>
    </div>
</div>
<script>
    document.getElementById('uploadForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        const uploadStatus = document.getElementById('uploadStatus');
        const uploadedImage = document.getElementById('uploadedImage');
        const disposeStatus = document.getElementById('disposeStatus');
        const processedImage = document.getElementById('processedImage');
        const downloadStatus = document.getElementById('downloadStatus');
        const downloadLink = document.getElementById('downloadLink');

        if (!file) {
            uploadStatus.textContent = "请选择一张图片进行上传！";
            return;
        }
        uploadStatus.innerHTML = `
      		<div class="upload-progress">
        	<div class="spinner"></div>
        	<span>图片上传中，请稍候...</span>
      		</div>
    		`;
        uploadStatus.textContent = "正在上传图片...";
        uploadedImage.style.display = "none";
        disposeStatus.textContent = "尚未处理图片";
        processedImage.style.display = "none";
        downloadStatus.textContent = "尚未下载图片";
        downloadLink.style.display = "none";

        const formData = new FormData();
        formData.append('file', file);

        try {
            // 调用 /scratch/uploads 接口
            const uploadResponse = await fetch('http://localhost:8080/denoising/uploads', {
                method: 'POST',
                body: formData,
            });

            const uploadResult = await uploadResponse.json();

            const oriImgUrl = uploadResult.oriImgUrl;

            if (uploadResult.code == 1) {
                // 上传成功
                uploadStatus.innerHTML = `
            <div class="success-box">
      <div style="display:flex;align-items:center;gap:10px;">
        <svg style="width:24px;height:24px;" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12l1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <span style="font-weight:bold;">图片上传成功!</span>
      </div>
      <div style="margin-top:10px;">
        <p>• 文件名: ${file.name}</p>
        <p>• 大小: ${(file.size/1024).toFixed(2)} KB</p>
        <p>• 上传时间: ${new Date().toLocaleTimeString()}</p>
      </div>
    </div>
  `;

                // 显示预览图片
                uploadedImage.src = URL.createObjectURL(file);
                uploadedImage.style.display = "block";
                uploadedImage.alt = "上传的图片: " + file.name;

                // 调用 /scratch/dispose 接口
                disposeStatus.textContent = "正在处理图片...";
                const disposeResponse = await fetch('http://localhost:8080/denoising/dispose', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ oriImgUrl }),
                });

                const disposeResult = await disposeResponse.json();

                if (disposeResult.code === 1) {
                    // 处理成功
                    const resImgUrl = disposeResult.data.resImgUrl;
                    disposeStatus.textContent = "图片处理成功！";
                    processedImage.src = resImgUrl + "/final_output/" + resImgUrl.split('/').pop() + ".png";
                    processedImage.style.display = "block";

                    // 调用 /scratch/download 接口
                    downloadStatus.textContent = "正在准备下载...";
                    const downloadResponse = await fetch('http://localhost:8080/denoising/download' , {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ resImgUrl }),
                    });

                    if (downloadResponse.ok) {
                        downloadStatus.textContent = "图片下载准备完成！";
                        const blob = await downloadResponse.blob();
                        const downloadUrl = URL.createObjectURL(blob);
                        downloadLink.href = downloadUrl;
                        downloadLink.download = resImgUrl.split('/').pop() + ".png";
                        downloadLink.style.display = "block";
                        downloadLink.textContent = "点击下载处理后的图片";
                    } else {
                        downloadStatus.textContent = "图片下载失败！";
                    }
                } else {
                    disposeStatus.textContent = `图片处理失败: ${disposeResult.msg}`;
                }
            } else {
                // 上传失败
                uploadStatus.textContent = `上传失败: ${uploadResult.msg}`;
            }
        } catch (error) {
            uploadStatus.textContent = `上传失败: ${error.message}`;
            disposeStatus.textContent = `处理失败: ${error.message}`;
            downloadStatus.textContent = `下载失败: ${error.message}`;
        }
    });
</script>
</body>
</html>
